    <img src="/static/img/hugo.png" id="mascot">
    <div class="container-full" id="signin-container" style="height: 100%;">

              </form>
            </div>

          </div> <!-- /row -->

    </div> <!-- /container full -->

        <div id="right-arrow"><img src="/static/img/arrow_right.png"></div>
        <div id="left-button" data-direction="left"></div>
        <div id="right-button" data-direction="right"></div>
